<html>
<head>
<title>Flash Chart</title>
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr">
<script language="javascript" src="FusionCharts.js"></script>
</head>
<body>
<table cellpadding="5" cellspacing="0" border="1" style="font-size:8pt">
<tr>
	<td bgcolor="#F5F5F5" align="center">1. <b>MSBar2D</b></td>
	<td>
		<div id="chartdiv1" align="center"></div>
		<script type="text/javascript">	
			var chart = new FusionCharts("MSBar2D.swf", "chartdiv1", "320", "200", "0", "0");
			chart.setDataURL("MSBar2D.xml");
			chart.render("chartdiv1");
		</script>
	</td>
</tr>
