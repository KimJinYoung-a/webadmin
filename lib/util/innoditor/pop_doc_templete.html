<script language="javascript">
function fnDocMouseOver(objElement)
{
	objElement.style.backgroundColor = "#FFFADD";
}

function fnDocMouseOut(objElement)
{
	objElement.style.backgroundColor = "#FFFFFF";
}

function fnDocClick(nDocNumber)
{
	var strValue = "";

	if((0 == nDocNumber) || (2 == nDocNumber) || (4 == nDocNumber))
	{
		strValue = document.frmSample["txtaSample_0"].value;
	}
	else
	{
		strValue = document.frmSample["txtaSample_1"].value;
	}

	fnSendData(strValue);
}

function fnSendData(strReturnValue)
{
	// V2.1.0.1 Safari 전달방식 변경처리, Opera 추가 적용
	if((g_browserCHK.ff && (g_browserCHK.verInfo <= 2)) || g_browserCHK.wk || g_browserCHK.op)
	{
		opener.fnAddHTMLCode(strReturnValue);
	}
	else if(g_browserCHK.ie || (g_browserCHK.ff && (g_browserCHK.verInfo >= 3)))
	{
		window.returnValue = strReturnValue;
	}

	window.close();
}
</script>
