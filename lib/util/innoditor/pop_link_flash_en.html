<script language="javascript">
function fnFlashSend()
{
	var strFlashURL = "";

	if(1 == g_nSelectedTabIndex)
	{
		if("" == g_objUploadObjectProp.upload_url)
		{
			alert("Please Select File And Flash Upload");
			return;
		}

		strFlashURL = g_objUploadObjectProp.upload_url;
	}
	else
	{
		if("" == g_objLoadURLObjectProp.flash_url)
		{
			alert("Please Input URL, and then Click URL-Preview Button");
			return;
		}

		strFlashURL = g_objLoadURLObjectProp.flash_url;
	}


	if("" != document.getElementById("txtWidth").value)
	{
		if(isNaN(document.getElementById("txtWidth").value))
		{
			alert("Only Number Available");
			document.getElementById("txtWidth").focus();
			return;
		}
	}

	if("" != document.getElementById("txtHeight").value)
	{
		if(isNaN(document.getElementById("txtHeight").value))
		{
			alert("Only Number Available");
			document.getElementById("txtHeight").focus();
			return;
		}
	}

	if("" != document.getElementById("txtBorder").value)
	{
		if(isNaN(document.getElementById("txtBorder").value))
		{
			alert("Only Number Available");
			document.getElementById("txtBorder").focus();
			return;
		}
	}

	if("" != document.getElementById("txtHSpace").value)
	{
		if(isNaN(document.getElementById("txtHSpace").value))
		{
			alert("Only Number Available");
			document.getElementById("txtHSpace").focus();
			return;
		}
	}

	if("" != document.getElementById("txtVSpace").value)
	{
		if(isNaN(document.getElementById("txtVSpace").value))
		{
			alert("Only Number Available");
			document.getElementById("txtVSpace").focus();
			return;
		}
	}

	var arrReturnValue = new Array();
	arrReturnValue[0] = strFlashURL;
	arrReturnValue[1] = document.getElementById("txtWidth").value;
	arrReturnValue[2] = document.getElementById("txtHeight").value;
	arrReturnValue[3] = document.getElementById("selAlign").value;
	arrReturnValue[4] = document.getElementById("txtBorder").value;
	arrReturnValue[5] = document.getElementById("txtHSpace").value;
	arrReturnValue[6] = document.getElementById("txtVSpace").value;


	// V2.1.0.1 Safari 전달방식 변경처리, Opera 추가 적용
	// FireFox ver.2 는 브라우저 자체적으로 지원하지 않음
	if(g_browserCHK.wk || g_browserCHK.op)
	{
		opener.fnSetFlashReturnValue(arrReturnValue);
	}
	else if(g_browserCHK.ie || (g_browserCHK.ff && (g_browserCHK.verInfo >= 3)))
	{
		window.returnValue = arrReturnValue;
	}


/*
	///////////////////////////////////////////////////////////////////////////////////////////////
	// 부모창의 고객사 정의 함수를 추가적으로 호출하고자 하는 경우
	if((null != window.dialogArguments) && ("undefined" != window.dialogArguments))
	{
		var objParentWindow = window.dialogArguments;
		objParentWindow.fnParentFunction();// 이노디터를 포함하고 있는 window에 정의되어 있는 함수명이어야 함
	}
	///////////////////////////////////////////////////////////////////////////////////////////////
//*/

	window.close();
}
</script>
