<script language="javascript">
function fnMediaSend()
{
	var strMediaURL = "";

	if(1 == g_nSelectedTabIndex)// 외부링크만 사용함으로 if안으로는 들어오지 않음
	{
		if("" == g_objUploadObjectProp.upload_url)
		{
			alert("미디어 업로드를 먼저 하세요");
			return;
		}

		strMediaURL = g_objUploadObjectProp.upload_url;
	}
	else// 외부링크만 사용함으로 else안으로 항상 들어옴
	{
		if("" == g_objLoadURLObjectProp.media_url)
		{
			alert("미디어 URL 입력 후 미리보기를 먼저 하세요");
			return;
		}

		strMediaURL = g_objLoadURLObjectProp.media_url;
	}


	if("" != document.body.all["txtWidth"].value)
	{
		if(isNaN(document.body.all["txtWidth"].value))
		{
			alert("숫자만 입력 가능합니다");
			document.body.all["txtWidth"].focus();
			return;
		}
	}

	if("" != document.body.all["txtHeight"].value)
	{
		if(isNaN(document.body.all["txtHeight"].value))
		{
			alert("숫자만 입력 가능합니다");
			document.body.all["txtHeight"].focus();
			return;
		}
	}

	var arrReturnValue = new Array();
	arrReturnValue[0] = strMediaURL;
	arrReturnValue[1] = document.body.all["txtWidth"].value;
	arrReturnValue[2] = document.body.all["txtHeight"].value;
	arrReturnValue[3] = (document.body.all["chkShowControls"].checked ? "true" : "false");
	arrReturnValue[4] = (document.body.all["chkShowStatusBar"].checked ? "true" : "false");

	window.returnValue = arrReturnValue;

	
/*
	///////////////////////////////////////////////////////////////////////////////////////////////
	// 부모창의 고객사 정의 함수를 추가적으로 호출하고자 하는 경우
	if((null != window.dialogArguments) && ("undefined" != window.dialogArguments))
	{
		var objParentWindow = window.dialogArguments;
		objParentWindow.fnParentFunction();// 이노디터를 포함하고 있는 window에 정의되어 있는 함수명이어야 함
	}
	///////////////////////////////////////////////////////////////////////////////////////////////
//*/

	window.close();
}
